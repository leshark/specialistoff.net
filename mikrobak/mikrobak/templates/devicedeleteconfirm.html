{% extends "skeleton.html" %}
{% block body %}
<div class="box">
<form method="post" action="/device/{{ pagedata['device'].id }}/delete">
Вы уверены, что хотите безвозвратно удалить {{ pagedata['device'].name }}, и все связанные с этим устройством резервные копии?<br/>
{% for item in pagedata['form'].delete %}
{{ item.label }}{{ item }}<br/>
{% endfor %}
<button class="form-input">Подтверждаю</button>
</form>
</div>
{% endblock %}
