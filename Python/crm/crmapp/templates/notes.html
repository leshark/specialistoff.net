{% extends "skeleton.html" %}
{% block content %}

<div class="row mt-3">
{% for note in pagedata['notes'] %}
<div class="col-md-4 mt-3">
<div class="card card-outline-warning">
    <div class="card-block">
        <a class="btn btn-secondary btn-sm pull-right" href="/client/{{ note.client.id }}">{{ note.client.name }}</a>
        <p><a href="/note/{{ note.id }}">{{ note.title }}</a></p>
        <small><i class="fa fa-calendar-o"></i> {{ note.created.strftime('%Y-%m-%d %H:%M') }}
        от <a href="/user/{{ note.user_id}}">{{ note.user.name }}</a></small>
    </div>
</div>
</div>
{% endfor %}
</div>

<div class="text-center mt-3">
{% include 'pagination.html' %}
</div>

{% endblock %}
