{% extends "skeleton.html" %}
{% block body %}
<div class="box">
<form  method="post" action="/device/{{ pagedata['device'].id }}/edit">
IP: <input value="{{ pagedata['device'].ip }}"/><br />
Пароль: <input value="{{ pagedata['device'].password }}"/>
</form>
<a href="/device/{{ pagedata['device'].id }}/backup">Backup</a><br />
<form action="/diff" method="post">
<div class="box">
    {% for item in pagedata['backups'] %}
<div class="item"><input type="checkbox" name="backup" value="{{ item.id }}"/>Дата: {{ item.created.strftime('%Y-%m-%d %H-%M') }}<br />
Название: <a href="/backup/{{ item.id }}">{{ item.title }}</a></div>
{% endfor %}
<div class="clear"></div>
</div>
<button>Сравнить</button>
</form>
</div>
{% endblock %}
