{% extends "skeleton.html" %}
{% block content %}
{% if not session.logged_in %}

<div class="row">
<div class="col-md-6 offset-md-3">

<div class="card">
<div class="card-header">Вход</div>
<div class="card-block">

<form class="form-horizontal" action="/login" method="post" autocomplete="on">

<div style="margin-bottom: 25px" class="input-group">
<span class="input-group-addon"><i class="fa fa-user"></i></span>
{{ pagedata['form'].username(placeholder="Логин", class="form-control") }}
</div>

<div style="margin-bottom: 25px" class="input-group">
<span class="input-group-addon"><i class="fa fa-lock"></i></span>
{{ pagedata['form'].password(placeholder="Пароль", class="form-control") }}
</div>

<button class="btn btn-outline-success pull-right" type="submit">ВОЙТИ</button>
</form>

</div>
</div>
</div>
</div>

{% endif %}
{% endblock %}
