{% extends "skeleton.html" %}
{% block content %}

<div class="card">
<div class="card-header">
<a class="btn btn-secondary btn-sm" href="/clients"><i class="fa fa-chevron-left"></i></a>
Редактирование клиента</div>
<div class="card-block">

<form method="post" action="/client/{{ pagedata['client'].id }}/edit">

<div class="form-group">
{{ pagedata['form'].name.label }}
{{ pagedata['form'].name(class="form-control") }}
</div>

<div class="form-group">
{{ pagedata['form'].description.label }}
{{ pagedata['form'].description(class="form-control") }}
<script>
    CKEDITOR.replace( 'description', {
        language: 'ru',
        fillEmptyBlocks: false,
        tabIndex: 4,
        allowedContent: true
    } );
</script>
</div>

<button class="btn btn-outline-success pull-right"><i class="fa fa-save"></i> Сохранить</button>
</form>
</div>
</div>

{% endblock %}
