{% extends "skeleton.html" %}
{% block content %}

<div class="card">
<div class="card-header">
<a class="btn btn-secondary btn-sm" href="/client/{{ pagedata['note'].client.id }}"><i class="fa fa-chevron-left"></i></a>
Удалить заметку</div>
<div class="card-block">
<form action="/note/{{ pagedata['note'].id }}/delete" method="post" autocomplete="on">
<p>Вы уверены, что хотите безвозвратно удалить заметку <b>{{ pagedata['note'].title }}</b> у клиента <b>{{ pagedata['note'].client.name }}</b>?</p>
<button class="btn btn-outline-danger pull-right">Удалить</button>
</form>
</div>
</div>

{% endblock %}
