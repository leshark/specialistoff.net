{% extends "skeleton.html" %}
{% block content %}

<div class="card">
<div class="card-header">
<a class="btn btn-secondary btn-sm" href="/client/{{ pagedata['client'].id }}"><i class="fa fa-chevron-left"></i></a>
Новый контакт</div>
<div class="card-block">
<form action="/client/{{ pagedata['client'].id }}/contactadd" method="post" autocomplete="on">

<div class="form-group">
{{ pagedata['form'].contact_type.label }}
{{ pagedata['form'].contact_type(class="form-control") }}
</div>


<div class="form-group">
{{ pagedata['form'].contact_value.label }}
{{ pagedata['form'].contact_value(class="form-control") }}
</div>

<button class="btn btn-outline-success pull-right">Добавить</button>
</form>
</div>
</div>

{% endblock %}
