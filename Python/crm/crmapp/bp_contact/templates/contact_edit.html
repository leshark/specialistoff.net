{% extends "skeleton.html" %}
{% block content %}

<div class="card">
<div class="card-header">
<a class="btn btn-secondary btn-sm" href="/client/{{ pagedata['contact'].client.id }}"><i class="fa fa-chevron-left"></i></a>
Редактирование контакта</div>
<div class="card-block">
<form action="/contact/{{ pagedata['contact'].id }}/edit" method="post" autocomplete="on">

<div class="form-group">
{{ pagedata['form'].contact_type.label }}
{{ pagedata['form'].contact_type(class="form-control") }}
</div>


<div class="form-group">
{{ pagedata['form'].contact_value.label }}
{{ pagedata['form'].contact_value(class="form-control") }}
</div>

<button class="btn btn-outline-success pull-right"><i class="fa fa-save"></i> Сохранить</button>
</form>
</div>
</div>

{% endblock %}
