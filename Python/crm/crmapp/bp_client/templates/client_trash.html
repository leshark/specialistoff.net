{% extends "skeleton.html" %}
{% block content %}

<div class="card">
<div class="card-header">
<a class="btn btn-secondary btn-sm" href="/client/{{ pagedata['client'].id }}"><i class="fa fa-chevron-left"></i></a>
Удалить клиента в корзину</div>
<div class="card-block">
<form action="/client/{{ pagedata['client'].id }}/trash" method="post" autocomplete="on">
<p>Вы уверены, что хотите удалить клиента <b>{{ pagedata['client'].name }}</b>?</p>
<button class="btn btn-outline-warning pull-right">В корзину</button>
</form>
</div>
</div>

{% endblock %}
